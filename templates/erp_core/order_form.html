{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-shopping-cart me-2"></i>Create New Order
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_customer_name" class="form-label">Customer Name</label>
                                {{ form.customer_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_customer_email" class="form-label">Customer Email</label>
                                {{ form.customer_email }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_customer_phone" class="form-label">Customer Phone</label>
                                {{ form.customer_phone }}
                            </div>
                            <div class="col-12 mb-3">
                                <label for="id_notes" class="form-label">Notes</label>
                                {{ form.notes }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'erp_core:dashboard' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
